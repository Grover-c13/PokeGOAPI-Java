syntax = "proto3";
package com.pokegoapi.main;

// FORT SEARCH
message FortDetailsOutProto {
    string Id = 1;
    int32 Team = 2;
    string Name = 4;
    string ImageUrl = 5;
    int32 Fp = 6;
    int32 Stamina = 7;
    int32 MaxStamina = 8;
    int32 FortType = 9;
    int64 Latitude = 10;
    int64 Longitude = 11;
    string Description = 12;
    double Modifier = 13;
}


message FortDetailsProto {
    string Id = 1;
    int64 Latitude = 2;
    int64 Longitude = 3;
}

 
